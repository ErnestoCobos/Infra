---
# Default variables for base role

# System
base_timezone: "UTC"
base_set_hostname: false
base_upgrade_packages: true
base_autoremove: true

# Essential packages to install
base_essential_packages:
  - curl
  - wget
  - git
  - vim
  - htop
  - unzip
  - gnupg
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - net-tools
  - jq

# SSH Configuration
base_harden_ssh: false
base_ssh_permit_root: true  # Set to false after creating admin user
base_ssh_password_auth: false
base_ssh_max_auth_tries: 3
base_ssh_x11_forwarding: false
base_ssh_login_grace_time: "60"
base_ssh_port: 22

# Firewall Configuration
base_configure_firewall: false
